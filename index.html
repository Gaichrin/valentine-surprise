<!DOCTYPE html>
<html>

<head>
    <title>For My Love ❤️</title>

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap"
        rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 360px;
            height: 600px;
            text-align: center;
        }

        
        .envelope {
            position: absolute;
            bottom: 0;
            width: 360px;
            height: 240px;
            background: #ff4f81;
            border-radius: 8px;
            cursor: pointer;
            z-index: 3;
        }

       
        .flap {
            position: absolute;
            bottom: 240px;
            width: 0;
            height: 0;
            border-left: 180px solid transparent;
            border-right: 180px solid transparent;
            border-bottom: 120px solid #ff3366;
            transform-origin: bottom;
            transition: transform 0.8s ease;
            z-index: 4;
        }

       
        .letter {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            transform: translateY(0);
            opacity: 0;
            transition: transform 1.2s cubic-bezier(.68, -0.55, .27, 1.55), opacity 0.5s ease;
            z-index: 1;
        }

        .letter img {
            width: 320px;
            border-radius: 15px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

       
        .greeting {
            position: absolute;
            top: 380px;
            /* Adjusted position below image */
            width: 100%;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1.2s ease 1.2s, transform 1.2s ease 1.2s;
            color: white;
            z-index: 6;
        }

        .greeting h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 42px;
            margin: 0;
        }

        .greeting p {
            font-size: 16px;
            margin-top: 8px;
        }


      
        .container.open .flap {
            transform: rotateX(180deg);
        }

        .container.open .letter {
            opacity: 1;
            transform: translateY(-260px);
            z-index: 5;
        }

        .container.open .envelope {
            z-index: 1;
        }

        .container.open .greeting {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>

    <div class="container" id="container">

        <div class="flap"></div>

        <div class="envelope" onclick="openEnvelope()">
            click here to open
        </div>

        <div class="letter">
            <img src="Romantic Valentine's Day collage.png">
        </div>

        <div class="greeting">
            <h1>Happy Valentine’s Day ❤️</h1>
            <p>
                To the love of my life my wife,
                You are my today, my tomorrow, and my forever.
            </p>
        </div>

    </div>

    <script>
        function openEnvelope() {
            document.getElementById("container").classList.add("open");
        }
    </script>

</body>

</html>
